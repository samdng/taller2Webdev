<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
  <style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
    input[type=number] { -moz-appearance:textfield; }
  </style>  
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Formulario</h2>
    <form id="myform">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="id_usuario" placeholder="Id usuario" required>
            <label for="id_usuario">Id usuario</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="id_pais" placeholder="Id pais" required>
            <label for="id_pais">Id pais</label>
          </div>
        </div>
      </div><br>

      <div class="form-floating">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        <label for="nombre">Nombre</label>
      </div><br>

      <div class="form-floating">
        <input type="number" class="form-control" id="apellido" placeholder="Apellidos" required>
        <label for="apellido">Apellidos</label>
      </div><br>

      <div class="form-floating">
        <input type="text" class="form-control" id="direccion" placeholder="Direcci칩n" required>
        <label for="direccion">Direcci칩n</label>
      </div><br>

      <div class="input-group mb-3">
        <span class="input-group-text">User</span>
        <div class="form-floating">
          <input type="text" class="form-control" id="ccusuario" placeholder="Usuario" required>
          <label for="ccusuario">Usuario</label>
        </div>      
      </div><br>

      <div class="input-group mb-3">
        <span class="input-group-text">***</span>
        <div class="form-floating">
          <input type="password" class="form-control" id="ccpaswd" placeholder="Contrase침a" required>
          <label for="ccpaswd">Contrase침a</label>
        </div>      
      </div><br>

      <div class="row g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <label for="email">Email</label>
            </div>      
          </div>
        </div>
        <div class="col-md">
          <div class="input-group mb-3">
            <span class="input-group-text">#</span>
            <div class="form-floating">
              <input type="tel" class="form-control" id="telefono" placeholder="Telefono" required>
              <label for="telefono">Telefono</label>
            </div>      
          </div>
        </div>
      </div><br>

      <div class="col text-center">
        <button type="button" class="btn btn-outline-primary btn-lg">Iniciar sesion</button>
      </div>         
    </form>       
  </div>

  <script src="script.js"></script>
</body>
</html>
