<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multirange/2.1.4/css/bootstrap-multirange.min.css" rel="stylesheet">

  <style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
    input[type=number] { -moz-appearance:textfield; }
  </style>  
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Formulario</h2>
    <form id="myform">
      <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="id_usr" placeholder="Id usuario" required>
            <label for="id_usr">Id usuario</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input type="number" class="form-control" id="id_pais" placeholder="Id pais" required>
            <label for="id_pais">Id pais</label>
          </div>
        </div>
      </div><br>

      <div class="form-floating">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        <label for="nombre">Nombre</label>
      </div><br>

      <div class="form-floating">
        <input type="text" class="form-control" id="apellido" placeholder="Apellidos" required>
        <label for="apellido">Apellidos</label>
      </div><br>

      <div class="form-floating">
        <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
        <label for="direccion">Dirección</label>
      </div><br>

      <div class="input-group mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="ccusuario" placeholder="Usuario" required>
          <label for="ccusuario">Usuario</label>
        </div>      
      </div><br>

      <div class="input-group mb-3">
        <span class="input-group-text">***</span>
        <div class="form-floating">
          <input type="password" class="form-control" id="ccpaswd" placeholder="Contraseña" required>
          <label for="ccpaswd">Contraseña</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="confirmar_paswd" placeholder="Confirmar contraseña" required>
          <label for="confirmar_paswd">Confirmar contraseña</label>
        </div>      
      </div><br>

      <div class="row g-2">
        <div class="col-md">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
              <label for="email">Email</label>
            </div>      
          </div>
        </div>
        <div class="col-md">
          <div class="input-group mb-3">
            <span class="input-group-text">#</span>
            <div class="form-floating">
              <input type="tel" class="form-control" id="telefono" placeholder="Telefono" required>
              <label for="telefono">Telefono</label>
            </div>      
          </div>
        </div>
      </div><br>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="registroGustos" id="registroGustosSi" value="si">
        <label class="form-check-label" for="registroGustosSi">
          Sí, quiero registrar mis gustos
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="registroGustos" id="registroGustosNo" value="no" checked>
        <label class="form-check-label" for="registroGustosNo">
          No, no quiero registrar mis gustos
        </label>
      </div><br>
      
      <div id="seccionGustos" style="display: none;">
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Color favorito del carro" id="colorFavorito"></input>
          <label for="colorFavorito">Color Favorito</label>
        </div><br>
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Color favorito del carro" id="marcaFavorita"></input>
          <label for="marcaFavorita">Marca Favorita</label>
        </div><br>
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Color favorito del carro" id="estiloFavorito"></input>
          <label for="estiloFavorito">Estilo Favorito</label>
        </div><br>
        
        <input type="range" class="form-range" id="rangoPrecio" min="0" max="100000" value="50000">
      </div>

    </form>  
    <div class="col text-center">
      <button type="submit" class="btn btn-outline-primary btn-lg" onclick="validar()">Iniciar sesión</button>
    </div>    
  </div>

  <script src="script.js"></script>
</body>
</html>
