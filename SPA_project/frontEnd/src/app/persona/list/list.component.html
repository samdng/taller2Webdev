<div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">ID</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Nombre</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Apellido</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Login</th>            
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Comands</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr *ngFor="let persona of personas" class="mdc-data-table__row">
            <td class="mdc-data-table__cell" scope="row">{{ persona.id }}</td>
            <td class="mdc-data-table__cell">{{  persona.nombre }}</td>
            <td class="mdc-data-table__cell">{{  persona.apellido }}</td>
            <td class="mdc-data-table__cell">{{  persona.login }}</td>
            <td class="mdc-data-table__cell">
              <button (click)="Edit(persona)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
