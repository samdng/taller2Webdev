<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Esta es la página principal de books</h1>
    <table>
        <thead>
            <tr>
                <th>Libro</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Libro 1</td>
                <td>Libro 2</td> 
            </tr>
            <tr>
                <td>Autor 1</td>
                <td>Autor 2</td> 
            </tr> 
        </tbody>
    </table>
{% if autores %}
    <ul>
        {%for autor in autores %}
            <li><b>Nombre:</b>{{autor.first_name}} {{autor.last_name}} <b>País:</b>{{autor.country}}
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
