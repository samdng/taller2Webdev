{% extends 'base.html' %}

{% block extrahead %}
    <title>Authors</title>
{% endblock extrahead %}

{% block content %}
<div class="container">
    <h1>Lista de autores:</hl>
    {% if autores %}
        <ul>
            {% for autor in autores %}
                <li><b>Nombre:</b>{{autor.first_name}} {{autor.last_name}} <b>Pais:</b>{{autor.country}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
