<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label class="label" for="id_usr">ID de Usuario:</label>
                <input class="input" type="number" id="id_usr" name="id_usr" required>
            </div>
            <div class="form-group">
                <label class="label" for="id_pais">ID de País:</label>
                <div class="select">
                    <select id="id_pais" name="id_pais" class="input" required>
                        <option value="" disabled selected>Seleccione un país</option>
                        <option value="1">País 1</option>
                        <option value="2">País 2</option>
                        <option value="3">País 3</option>
                        <!-- Agrega más opciones según sea necesario -->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="label" for="nombre">Nombre:</label>
                <input class="input" type="text" id="nombre" name="nombre" maxlength="25" required>
            </div>
            <div class="form-group">
                <label class="label" for="apellido">Apellido:</label>
                <input class="input" type="text" id="apellido" name="apellido" maxlength="25" required>
            </div>
            <div class="form-group">
                <label class="label" for="direccion">Dirección:</label>
                <input class="input" type="text" id="direccion" name="direccion" maxlength="45" required>
            </div>
            <div class="form-group">
                <label class="label" for="ccusuario">Nombre de Usuario:</label>
                <input class="input" type="text" id="ccusuario" name="ccusuario" maxlength="20" required>
            </div>
            <div class="form-group">
                <label class="label" for="ccpaswd">Contraseña:</label>
                <input class="input" type="password" id="ccpaswd" name="ccpaswd" required>
            </div>
            <div class="form-group">
                <label class="label" for="email">Correo Electrónico:</label>
                <input class="input" type="email" id="email" name="email" maxlength="120" required>
            </div>
            <div class="form-group">
                <label class="label" for="telefono">Teléfono:</label>
                <input class="input" type="tel" id="telefono" name="telefono" maxlength="20" required>
            </div>
            <button type="submit" class="button is-primary">Registrarse</button>
        </form>
    </div>

</body>
</html>
