<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="id_usr">ID de Usuario:</label>
                <input type="number" id="id_usr" name="id_usr" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_pais">ID de País:</label>
                <select id="id_pais" name="id_pais" class="form-control" required>
                    <option value="" disabled selected>Seleccione un país</option>
                    <option value="1">País 1</option>
                    <option value="2">País 2</option>
                    <option value="3">País 3</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" maxlength="25" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" maxlength="25" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" maxlength="45" required>
            </div>
            <div class="form-group">
                <label for="ccusuario">Nombre de Usuario:</label>
                <input type="text" id="ccusuario" name="ccusuario" class="form-control" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="ccpaswd">Contraseña:</label>
                <input type="password" id="ccpaswd" name="ccpaswd" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" maxlength="120" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" maxlength="20" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
