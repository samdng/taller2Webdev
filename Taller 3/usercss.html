<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="id_usr">ID de Usuario:</label>
                <input type="number" id="id_usr" name="id_usr" required>
            </div>
            <div class="form-group">
                <label for="id_pais">ID de País:</label>
                <input type="number" id="id_pais" name="id_pais" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="25" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="25" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" maxlength="45" required>
            </div>
            <div class="form-group">
                <label for="ccusuario">Nombre de Usuario:</label>
                <input type="text" id="ccusuario" name="ccusuario" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="ccpaswd">Contraseña:</label>
                <input type="password" id="ccpaswd" name="ccpaswd" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" maxlength="120" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" maxlength="20" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
